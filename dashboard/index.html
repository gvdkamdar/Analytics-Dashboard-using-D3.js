<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Dashboard (Data-Agnostic)</title>
    <!-- Use D3 v7 for CSV loading and chart drawing -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Your existing CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h1 class="logo">Dashboard</h1>

            <div class="sidebar-content">
                <div class="variable-controls">
                    <div class="control-header">
                        <h2>Variable Selection</h2>
                        <span class="metric-label">Variables</span>
                    </div>
                    <div class="control-content">
                        <div class="select-group">
                            <label for="variableSelect">First Variable</label>
                            <div class="select-wrapper">
                                <select id="variableSelect" class="styled-select"></select>
                                <span class="select-arrow">▼</span>
                            </div>
                        </div>
                        <div class="select-group">
                            <label for="secondVariableSelect">Second Variable</label>
                            <div class="select-wrapper">
                                <select id="secondVariableSelect" class="styled-select"></select>
                                <span class="select-arrow">▼</span>
                            </div>
                        </div>
                        <div class="button-group">
                            <button id="flipAxes" class="action-button">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                                </svg>
                                <span>Flip Axes</span>
                            </button>
                            <button id="flipOrientation" class="action-button">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M4 21v-7m0 0l3 3m-3-3l-3 3m19-3v7m0 0l3-3m-3 3l-3-3" />
                                </svg>
                                <span>Flip Orientation</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>Histograms, Bar Charts & Scatter Plots</h1>
                    <span class="subtitle">Selecting 1 variable generates a Bar Chart or Histogram; selecting 2
                        variables creates a Scatter Plot.</span>
                </div>
                <!-- Removed refresh/add buttons from header -->
            </header>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-header">
                        <div class="card-title">
                            <h2>Data Visualization</h2>
                            <span class="metric-label">Chart</span>
                        </div>
                        <!-- Removed download/fullscreen buttons -->
                    </div>
                    <!-- Chart container -->
                    <div id="chart" class="card-content"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Your updated dashboard logic -->
    <script src="dashboard.js"></script>
</body>

</html>
